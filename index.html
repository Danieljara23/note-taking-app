    <section class="custom-modal">
      <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>
      
        <div class="modal-card">
          <h2>New note</h2>

              <label for="">Date</label>

            </fieldset>

              <label for="">Title</label>
              <input type="text" id="title-input">
            </fieldset>
            <fieldset>
              <label for="">Description</label>
              <textarea name="" rows="3" id="description-input"></textarea>
            </fieldset>
            <input id="new-note-button" type="submit" value="Create note">
            <input id="edit-note-button" type="submit" data-selected-note value="Save note">
        </form>
          </div>
        <button class="modal-close is-large" aria-label="close"></button>
